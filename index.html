<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sklep Internetowy</title>
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <div class="advertisement">
            <img class="advertisement__img" src="../assets/img/baner.jpg" alt="banerPromo" />
            <div class="timer">123</div>
            <div class="endOfPromo">
                <p>Oferta kończy się: 05.04.19 godz. 20:30</p>
            </div>
        </div>
        <div class="promotionInformations">
            <div class="promotionInformations__time">
                <!-- Added Before img icon -->
                <p class="promotionInformations__time__productsPerHour">PRODUKTY NA GODZINE <b>10:00</b></p>
                <!-- Added After img icon -->
            </div>
            <p class="promotionInformations__additionalInfo">Akcja "Gorący Czwartek" nie łączy się z innymi promocjami</p>
        </div>
        <div class="productViewButtons">
            <button class="productViewButtons__button productViewButtons__button-1">2</button>
            <button class="productViewButtons__button productViewButtons__button-2 productViewButtons__button--clicked">4</button>
            <button class="productViewButtons__button productViewButtons__button-3">8</button>
        </div>
        <div class="productsWrapper">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/countdownTimer/jquery.countdown.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
